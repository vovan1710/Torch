<div class="content">
  <div class="main-wrapp">
    <ul class="info">
      <h4 class="mb-3">{{info.title | langPipe}}</h4>
      <li *ngFor="let item of info.items"><a [routerLink]="item.route"  >{{item.name | langPipe}}</a></li>
    </ul>
    <div class="logo-wrapp">
      <img src="assets/Logo/logo-white.svg" alt="Torch Logo">
    </div>
  </div>
  <p class="text-center">@2021 Torch</p>
</div>
